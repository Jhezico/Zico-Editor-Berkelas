<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zico Editor Berkelas</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>

  <div class="container disable">
    <h2>Zico Editor Berkelas</h2>
    <div class="wrapper">
      <div class="editor-panel">
        <div class="filter">
          <label class="title">Filter</label>
          <div class="options">
            <button id="kecerahan" class="active">Kecerahan</button>
            <button id="saturasi">Saturasi</button>
            <button id="inversi">Inversi</button>
            <button id="grayscale">Grayscale</button>
          </div>
          <div class="slider">
            <div class="filter-info">
              <p class="name">Kecerahan</p>
              <p class="value">100%</p>
            </div>
            <input type="range" value="100" min="0" max="200">
          </div>
        </div>
        <div class="rotasi">
          <label class="tittle">Rotasi</label>
          <div class="options">
            <button id="kiri"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="kanan"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
            <button id="vertikal"><i class="bx bx-reflect-horizontal"></i></button>
          </div>
        </div>
      </div>
      <div class="preview-img">
        <img src="assets/gambar/pilih.svg" alt="">
      </div>
    </div>
    <div class="controls">
      <button class="reset-filter">Reset Filter</button>
      <div class="row">
        <input type="file" class="file-input" accept="image/*" hidden>
        <button class="pilih-gambar">Pilih Gambar</button>
        <button class="simpan-gambar">Simpan Gambar</button>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>

</body>

</html>
